<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewprot" content="width=device-width, initial-scale=1.0">
<title>a태그 링크</title>
</head>
<body>
    <p>a태그는 내부링크, 외부링크가 있다</p>
    <p><a href="#one">내부링크로 이동</a><br>이런 내부링크는 보통 목차에 자주 사용한다 나무위키 같은</p>
    <p><a href="https://www.instagram.com/babyshu_u/">슈스타그램 이동</a> <br>이건 외부링크</p>
    <p><a href="https://www.instagram.com/babyshu_u/" target="_blank">슈스타그램 이동 (속성사용)</a> <br>이건 target속성을 사용해서 <br>blank를 해준 외부링크 (새탭에서 열린다)</p>
    <!--외부링크에 타겟 속성을 사용해서 blank를 해주면 외부링크가 새탭에서 열린다. *실무에서 자주 사용함-->
    <p id="one" style="margin-top: 1500px;">여기</p> <!--style은 css로 여백을 만들어주는 태그 나중에 더 배워보자-->
    <!--one이라고 지정한 id로 내부링크가 설정된다-->
    <p style="margin-top: 1500px;"></p>
</body>
