<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewprot" content="width=device-width, initial-scale=1.0" />
    <title>h(n) 태그</title>
  </head>
  <body>
    <!--
    1. h1 태그는 하나의 html 문서에서 
    꼭 한번만 사용해야 함

    2. h(n) 태그는 h1 부터 
    순차적으로 사용해야 함
    (6까지 모두 사용할 필요는 없음)
    
    -->
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
  </body>
</html>
