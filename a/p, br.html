    <p>p태그는 가로 한줄을 사용한다</p>

    <p>바로 이렇게 <br />br태그를 사용한 곳에서 줄바꿈이 된다</p>

    <p>이렇게 단락이 생기고</p>
    <p>br태그를 사용하면 <br />이렇게 단락 없이 줄바꿈이 된다</p>
